<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Duration Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="video-container">
        <video id="background-video" autoplay loop muted>
            <source src="Galaxy Motion Background Video [HD] ~ FREE.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div class="calculator-container">
            <h1>Life Duration Calculator</h1>
            <label for="birthdate"  class="g">Enter your birth date:</label>
            <input type="date" id="birthdate">
            <button onclick="calculateLifeDuration()">Calculate</button>

            <h2 class="results">Results:</h2>
            <p class="r" id="days"></p>
            <p class="r" id="weeks"></p>
            <p class="r" id="years"></p>
            <p class="r" id="hours"></p>
        </div>
    </div>

    <script>
        function calculateLifeDuration() {
            const birthdate = new Date(document.getElementById('birthdate').value);
            const today = new Date();
            
            if (isNaN(birthdate.getTime())) {
                alert('Please enter a valid date.');
                return;
            }

            const diffTime = today - birthdate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const diffWeeks = Math.floor(diffDays / 7);
            const diffYears = Math.floor(diffDays / 365.25);
            const diffHours = Math.floor(diffTime / (1000 * 60 * 60));

            document.getElementById('days').innerText = `Days lived: ${diffDays}`;
            document.getElementById('weeks').innerText = `Weeks lived: ${diffWeeks}`;
            document.getElementById('years').innerText = `Years lived: ${diffYears}`;
            document.getElementById('hours').innerText = `Hours lived: ${diffHours}`;
        }
    </script>

</body>
</html>
